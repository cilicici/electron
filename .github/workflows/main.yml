# This is a basic workflow to help you get started with Actions

name: CI2

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
# events but only for the master branch
on:
  push:
    tags:
      - '*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
        # os: [ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Context
        env:
          FIRST_NAME: Cili
          middle_name: ${{ secrets.MAC_CERTS_PASSWORD }}
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          Last_Name: Octocat
        run: echo Hello world $FIRST_NAME $middle_name $Last_Name!
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          npm install
          
      - name: npm release windows
        if: matrix.os == 'windows-latest'
        run: |
          npm run release-win
      - name: npm release macOS
        if: matrix.os == 'macOS-latest'
        run: |
          npm run release-mac
      - name: npm release ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          npm run release-lin
        env:
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
      - name: Cleanup artifacts windows
        if: matrix.os == 'windows-latest'
        run: |
          npx rimraf "dist/!(*.exe)"
      - name: Cleanup artifacts macOS
        if: matrix.os == 'macOS-latest'
        run: |
          npx rimraf "dist/!(*.dmg)"
      - name: Cleanup artifacts ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          npx rimraf "dist/!(*.deb|*.AppImage)"
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.os }}
          path: dist
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "dist/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
